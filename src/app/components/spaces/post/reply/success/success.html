<modal [modal]="modal"
  (close)="onClose($event)"
  (onhide)="onHide($event)"
  class="transparent-black-modal">

  <modal-title>
    <a class="navbar-brand" [routerLink]="['/Feeds']">
      <img src="./assets/img/art_frankly_logo_white.png" alt="">
    </a>
  </modal-title>

  <modal-body>
    
    <div class="container spacepost">
      <div class="row">
        <div class="col-xs-12">
          
          <header>
            <h2 class="af-icon-cnt af-icon-xxl white">
              <i class="af-icon icon-spacepost af-icon-xxl"></i>
            </h2>
            
            <!--<h5 class="af-heading-2 af-normal-height">
              <span>Space post reply sent to</span> 
              <a href>{{spacepost.title}}</a>
            </h5>-->
            <h2 class="spacepost-title">
              <span>Space post reply sent to</span> 
              <a *ngIf="spacepost.title" href [routerLink]="['SpacePost', { id: spacepost.id }]">{{spacepost.title}}</a>
            </h2>
          </header>
          
        </div>
      </div>
    </div>
    
  </modal-body>
</modal>
