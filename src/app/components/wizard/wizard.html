<div class="wizard">
  <ul class="wizard-steps">
    <li *ngFor="#step of steps; #i = index"
        [class.active]="activeSlide === i"
        class="step">
      <step [step]="step" (next)="goToSlide($event)"></step>
    </li>
  </ul>
  <ul class="wizard-pagination">
    <li *ngFor="#pstep of steps; #spi = index"
    [class.active]="activeSlide === spi">
      <a><i class="af-circle"></i></a>
    </li>
  </ul>
</div>
