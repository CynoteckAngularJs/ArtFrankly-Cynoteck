<modal [modal]="modal"
  (close)="onClose($event)"
  (onhide)="onHide($event)"
  class="transparent-black-modal">

  <modal-title>
    <a class="navbar-brand" [routerLink]="['/Feeds']" style="margin-left: 15px;">
      <img src="./assets/img/art_frankly_logo_white.png" alt="">
    </a>
  </modal-title>

  <modal-body>
    
    <div class="container jobpost" *ngIf="!successfullySaved">
      <div class="row">
        <div class="col-xs-2">
          <!--<h2 class="af-icon-cnt af-icon-xxl white pull-right">
            <i class="af-icon icon-equal-checkmark af-icon-xxl"></i>
          </h2>-->
          <h2 class="af-icon-cnt af-icon-xxl white pull-right" style="padding: 20px;">
            <div class="thumbnail svg-thumbnail" style="width: 100%; height: 100%; margin-left: 5px; margin-top: -2px;">
              <img class="state-regular" src="./assets/img/svg/regular/art_frankly_job_post_icon.svg">
              <img class="state-hovered" src="./assets/img/svg/regular/art_frankly_job_post_icon.svg">
            </div>
          </h2>
        </div>
        <div class="col-xs-10">
          
          <header>
            <h5 class="af-heading-2 af-normal-height"><!-- class="jobpost-heading af-heading-2 af-normal-height"  -->
              Send a reply to job post
            </h5>
          </header>
          
          <div class="section">
            <h2 *ngIf="jobpost.title" class="jobpost-title">
              <a href [routerLink]="['JobPost', { id: jobpost.id }]">{{jobpost.title}}</a>
            </h2>
          </div>
          
          <footer class="section">
            <div class="af-heading-uppercased-1 af-mb-s">Customize your message</div>
            <div>
              <jobpost-reply-form [reply]="reply"
                [jobpost]="jobpost"
                [profile]="profileId"
                (saved)="onReplySaved($event)">
              </jobpost-reply-form>
            </div>  
          </footer>
          
        </div>
      </div>
    </div>
    
    <div class="container jobpost" *ngIf="successfullySaved">
      <div class="row">
        <div class="col-xs-12">
          
          <header class="text-center">
            <h2 class="af-icon-cnt af-icon-xxxl white" style="padding: 20px;">
              <div class="thumbnail svg-thumbnail" style="width: 80%;height: 80%;margin-left: 15%;margin-top: 5%;">
                <img class="state-regular" src="./assets/img/svg/regular/art_frankly_job_post_icon.svg">
                <img class="state-hovered" src="./assets/img/svg/regular/art_frankly_job_post_icon.svg">
              </div>
            </h2>
            
            <h2 class="jobpost-title af-mt-m">
              <span>Job post reply sent to</span> 
              <a *ngIf="jobpost.title" href [routerLink]="['JobPost', { id: jobpost.id }]">{{jobpost.title}}</a>
            </h2>

            <div class="af-mt-m">
              <a href (click)="onReplySentHide($event)" class="af-btn">Close</a>
            </div>
          </header>
                    
        </div>
      </div>
    </div>
    
  </modal-body>
</modal>
