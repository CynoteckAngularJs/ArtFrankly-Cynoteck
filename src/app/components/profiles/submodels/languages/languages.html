<div class="row formlist">
  <div class="col-sm-12">
    
    <header>
      <h5 class="af-light af-heading-2">Languages</h5>
    </header>
    
    <form class="languages-form" [ngFormModel]="form" (ngSubmit)="saveOrUpdate(form.value)" novalidate>
      
      <header class="form-group">
        <div class="text-right action-bar">
          <a href *ngIf="mode === MODES.edit" (click)="setMode(MODES.view, $event)">Cancel</a>
          <a href (click)="onDelete(item, $event)">Delete</a>
          <a href *ngIf="mode !== MODES.edit" (click)="setMode(MODES.edit, $event)">Edit</a>
          <a href *ngIf="mode === MODES.edit" (click)="saveOrUpdate(form.value, $event)">Save</a>
        </div>
      </header>
      
      <div class="form-group">
        <select class="form-control" multiple="multiple" [ng2select2]="languages" [ng2select2options]="select2Options" #languages="ngForm" ngControl="languages" [disabled]="mode !== MODES.edit">
            <option *ngFor="#pLang of LANGUAGES" [value]="pLang.value" [selected]="profile.languages && profile.languages.indexOf(pLang.value) >= 0">{{pLang.label}}</option>
        </select>
      </div>
      
    </form>
    
  </div>
</div>
