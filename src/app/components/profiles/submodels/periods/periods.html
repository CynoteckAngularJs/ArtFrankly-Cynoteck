<div class="row formlist">
  <div class="col-sm-12">
    
    <header>
      <h5 class="af-light af-heading-2">Periods of Specialty</h5>
    </header>
    
    <form class="periods-form" [ngFormModel]="form" (ngSubmit)="saveOrUpdate(form.value)" novalidate>
      
      <header class="form-group">
        <div class="text-right action-bar">
          <a href *ngIf="mode === MODES.edit" (click)="setMode(MODES.view, $event)">Cancel</a>
          <a href (click)="onDelete(item, $event)">Delete</a>
          <a href *ngIf="mode !== MODES.edit" (click)="setMode(MODES.edit, $event)">Edit</a>
          <a href *ngIf="mode === MODES.edit" (click)="saveOrUpdate(form.value, $event)">Save</a>
        </div>
      </header>
      
      <div class="form-group">
        <select class="form-control" multiple="multiple" [ng2select2]="periods" [ng2select2options]="select2Options" #periods="ngForm" ngControl="periods" [disabled]="mode !== MODES.edit">
            <option *ngFor="#pPeriod of PERIODS" [value]="pPeriod.value" [selected]="profile.periods && profile.periods.indexOf(pPeriod.value) >= 0">{{pPeriod.label}}</option>
        </select>
      </div>
      
    </form>
    
  </div>
</div>
