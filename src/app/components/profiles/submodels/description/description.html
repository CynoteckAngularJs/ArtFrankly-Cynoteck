<div class="row formlist">
  <div class="col-sm-12">
    
    <header>
      <h5 class="af-light af-heading-2">Personal Summary</h5>
    </header>
    
    <form class="description-form" [ngFormModel]="form" (ngSubmit)="saveOrUpdate(form.value)" novalidate>
      
      <header class="form-group">
        <div class="text-right action-bar">
          <a href *ngIf="mode === MODES.edit" (click)="setMode(MODES.view, $event)">Cancel</a>
          <a href (click)="onDelete(item, $event)">Delete</a>
          <a href *ngIf="mode !== MODES.edit" (click)="setMode(MODES.edit, $event)">Edit</a>
          <a href *ngIf="mode === MODES.edit" (click)="saveOrUpdate(form.value, $event)">Save</a>
        </div>
      </header>
      
      <div class="form-group" [ngClass]="{'has-error': form.controls.description.dirty && !form.controls.description.valid}">
        <div class="alert alert-danger" *ngIf="form.controls.description.dirty && form.controls.description.errors && form.controls.description.errors.required">Personal Summary is required</div>
        <label class="sr-only" for="descriptionInput">Description</label>
        <textarea type="text" class="form-control" id="descriptionInput" ngControl="description" placeholder="DESCRIPTION*" [disabled]="mode !== MODES.edit"></textarea>
      </div>
      
    </form>
    
  </div>
</div>
