  <meta name="description" content="{%= o.webpackConfig.metadata.title %}">

  <link rel="apple-touch-icon" sizes="72x72" href="/assets/icon/favicon.ico">
  <link rel="apple-touch-icon" sizes="76x76" href="/assets/icon/favicon.ico">

  <meta name="msapplication-TileImage" content="/assets/icon/favicon.ico">
  <meta name="theme-color" content="#00bcd4">
  <link rel="sitemap" type="application/xml" title="Sitemap" href="../src/sitemap.xml">
  <!-- end favicon -->

  <!-- base url -->
  <base href="{%= o.webpackConfig.metadata.baseUrl %}">
  
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="./assets/js/select2.min.css">
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/js/owl.carousel.2.0.0-beta.2.4.css">
  <link href="//vjs.zencdn.net/5.4.6/video-js.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/main.css">

  {% for (var css in o.htmlWebpackPlugin.files.css) { %}
  <link href="{%=o.htmlWebpackPlugin.files.css[css] %}" rel="stylesheet">
  {% } %}

  <script src="//load.sumome.com/" data-sumo-site-id="4708a28cfd4ee6582c14f1af8c63ca826e84138d9edee2f709b4b670c58153f8" async="async"></script>

<body>
  <app>
    <div class="app-loading">
      <div class="vertical-align">
        <div>
          <img class="loading-icon" alt="" src="./assets/img/logos/Art_Frankly_Symbol_yellow.png" style="display: inline-block;">
        </div>
        <span>Loading</span>
      </div>
    </div>
  </app>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

    // ga('create', 'UA-71799703-1', 'none');
    ga('create', 'UA-71799703-1', 'auto');
    // ga('send', 'pageview');

  </script>
  <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>-->

  <script src="./assets/js/moment.min.js"></script>
  <script src="./assets/js/jquery-1.12.0.min.js"></script>
  <script src="./assets/js/select2.js"></script>
  <script src="./assets/js/bootstrap.min.js"></script>
  <script src="./assets/js/owl.carousel.2.0.0-beta.2.4.min.js"></script>
  
  <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
  <script src="https://checkout.stripe.com/checkout.js"></script>

  <!--<script src="./assets/js/owl.carousel2.thumbs.min.js"></script>-->
  <script src="//vjs.zencdn.net/5.4.6/video.min.js"></script>
  {% if (o.webpackConfig.metadata.ENV === 'development') { %}
  <!-- Webpack Dev Server reload -->
  <script src="http://{%= o.webpackConfig.metadata.host %}:{%= o.webpackConfig.metadata.port %}/webpack-dev-server.js"></script>
  {% } %}

  <!-- Webpack HtmlWebpackPlugin manually inject scripts -->
  {% for (var chunk in o.htmlWebpackPlugin.files.chunks) { %}
  <script src="{%= o.htmlWebpackPlugin.files.chunks[chunk].entry %}"></script>
  {% } %}

</body>
</html>
